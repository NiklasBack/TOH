<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span data-testhooks="changeHeroId">id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input data-testhooks="changeHeroNameInputField"  id="hero-name" [(ngModel)]="hero.name" placeholder="Hero name"/>
  </div>
  <button data-testhooks="goBackButton" type="button" (click)="goBack()">go back</button>
  <button data-testhooks="saveHeroButton" type="button" (click)="save()">save</button>
</div>
