<h2>My Heroes</h2>

<div>
  <label for="new-hero">Hero name: </label>
  <input data-testhooks="heroNameInputField" id="new-hero" #heroName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button data-testhooks="addHeroButton" type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span [attr.data-testhooks]= "'heroNameAndId-' + hero.name + '-' + hero.id" class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button [attr.data-testhooks]="'deleteHeroButton-' + hero.name" type="button" class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
